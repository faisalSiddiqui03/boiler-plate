<div *ngIf="bundleGroupType === inputType.RADIO" class="full-height">
  <ion-show-when size="lg">
    <app-header [dealsHeader]="true"></app-header>
  </ion-show-when>
  <ion-hide-when size="lg">
    <app-sub-header class="deal-heading" [title]="bundleGroupTitle"></app-sub-header>
  </ion-hide-when>
  <ion-content class="page-bg">
    <ion-show-when size="lg">
      <div class="back-to-deals">
        <div class="container-small">
          <a (click)="closeModal()">
            <span class="icon icon-arrow-prev-2"></span>
            <span>{{'deal.back_to_deals' | translate}}</span>
          </a>
        </div>
      </div>
    </ion-show-when>
    <div class="container-small" *ngIf="bundleGroupItems != undefined && bundleGroupItems?.length">
      <ion-icon (click)="closeModal()" name="close-circle" slot="start"></ion-icon>
      <ion-grid class="deal-showcase-grid">
        <ion-row>
          <ion-col class="product-card-holder" *ngFor="let prod of bundleGroupItems" [sizeSm]="6" [sizeXs]="6" [sizeMd]="4" [sizeLg]="3"
            no-padding>
            <ion-card class="product-card non-deal-card" no-padding (click)="showProduct(prod)">
              <ion-card-header no-padding>
                <img height="100" src="{{getProductImageUrl(prod)}}" img-preloader="{{getProductImageUrl(prod)}}" defaultImage="assets/imgs/default/default.png"
                />
              </ion-card-header>
              <ion-card-content padding>
                <ion-card-subtitle class="product-title" color="dark">{{prod?.title}}</ion-card-subtitle>
                <ion-button *ngIf="!isCustomizable(prod)" (click)="addProductToDeal(prod)" color="success" text-uppercase expand="block"
                  mode="ios" class="btn-success">
                  <div>{{'deal.add' | translate}}</div>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</div>

<div *ngIf="bundleGroupType === inputType.CHECKBOX" class="full-height">
  <ion-show-when size="lg">
    <app-header [dealsHeader]="true"></app-header>
  </ion-show-when>
  <ion-hide-when size="lg">
    <app-sub-header class="deal-heading" [title]="titleValue"></app-sub-header>
  </ion-hide-when>
  <ion-content no-padding class="page-bg">
    <ion-show-when size="lg">
      <div class="back-to-deals">
        <div class="container-small">
          <a (click)="goBack()">
            <span class="icon icon-arrow-prev-2"></span>
            <span>{{'deal.back_to_deals' | translate}}</span>
          </a>
        </div>
      </div>
    </ion-show-when>
    <div class="deal-img-wrap">
      <ion-icon (click)="closeModal()" name="close-circle" slot="start"></ion-icon>
      <div class="container-small" flex-center>
        <div class="deal-img-text">
          <h4 no-margin text-uppercase>{{bundleGroupTitle}}</h4>
        </div>
        <div class="deal-img-block">
          <img alt="{{bundleGroupTitle}}" height="170" width="340" img-preloader="{{bundleGroupImage}}" defaultImage="assets/imgs/default/default.png"
          />
        </div>
      </div>
    </div>
    <ion-list class="deals-list" bg-transparent *ngIf="bundleGroupItems != undefined && bundleGroupItems?.length">
      <ion-item *ngFor="let prod of bundleGroupItems">
        <img alt="{{prod?.title}}" height="25" width="25" img-preloader="{{getUrl(prod?.image)}}" defaultImage="assets/imgs/default/default.png"
        />
        <ion-label>{{prod?.title}}</ion-label>
        <ion-label>
          &nbsp;
          <span [ngClass]="{'disable': getClientBundleItem(prod)?.disableDec}" (click)="updateQuantity(getClientBundleItem(prod),1,false);toggleQuantityDisable()">-</span>
          &nbsp; {{getClientBundleItem(prod)?.quantity}} &nbsp;
          <span [ngClass]="{'disable': getClientBundleItem(prod)?.disableInc}" (click)="updateQuantity(getClientBundleItem(prod),1,true);toggleQuantityDisable()">+</span>
          &nbsp;
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-button color="success" [class.disabled]="disableAddToCart" (click)="addProductToDeal()" text-uppercase expand="block" mode="ios" class="btn-success">
      {{'deal.add' | translate}} &nbsp;
      <!-- <span>{{widget?.model?.client?.price | currency: (currencyCode + ' '): true: '1.3-3'}}</span> -->
    </ion-button>
  </ion-footer>
</div>
