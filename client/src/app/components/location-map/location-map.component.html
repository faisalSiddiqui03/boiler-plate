<div class="location-widget" [class.add-address-map]="addressPageClass">
    <div class="geo-location-address">
        <p> {{formattedAddress}} </p>
    </div>
    <div class="location-form">
        <form flex-center>
            <ion-input readonly placeholder="{{ 'location_page.enter_your_location' | translate }}" (click)="openLocationModal()"></ion-input>
            <ion-button color="success" (click)="locateMe()" text-Capitalize mode="ios" class="btn-success">
                <ion-icon name="pin"></ion-icon> {{'location_page.locate_me' | translate}}</ion-button>
        </form>
        <p class="drag-pin">{{'location_page.drag_the_pin_to_exact_location' | translate}}</p>
        <agm-map [latitude]="marker?.lat" [longitude]="marker?.lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="true">
            <agm-marker [latitude]="marker?.lat" [longitude]="marker?.lng" [label]="marker?.label" [markerDraggable]="marker?.draggable"
                [iconUrl]="agmMarkerSrc" (dragEnd)="markerDragEnd(marker, $event)">
            </agm-marker>
        </agm-map>
    </div>
</div>
