<ion-hide-when size="lg">
    <ion-header>
        <app-header [showHalalTag]="true" [showLanguage]="true"></app-header>
    </ion-header>
</ion-hide-when>
<ion-content>
    <div class="banner-home">
        <banner-widget pfWidgetImpressionTrack [type]="'tag'" [executor]="bundleWidgetExecutor" [action]="bundleWidgetAction" (lifecycle)="null">
            <ng-template let-widget="widget">
                <div *ngIf="widget.model != undefined && widget.model.length > 0">
                    <div>
                        <img src="{{getFullBannerUrl(widget.model[0].contentUrl)}}" img-preloader="{{getFullBannerUrl(widget.model[0].contentUrl)}}"
                            defaultImage="assets/imgs/default/no-preview.jpeg" />
                    </div>
                </div>
            </ng-template>
        </banner-widget>
    </div>
    <div class="delivery-wrap">
        <div class="delivery-take-away">
            <ion-segment>
                <ion-segment-button text-capitalize value="DELIVERY">
                    <small class="delivery-icon"></small>
                    <span>{{'home_page.delivery' | translate}}</span>
                </ion-segment-button>
                <ion-segment-button text-capitalize value="TAKEAWAY">
                    <small class="takeaway-icon"></small>
                    <span>{{'home_page.take_away' | translate}}</span>
                </ion-segment-button>
            </ion-segment>

            <location-widget [mode]="'geography'" [locator]="'city'" [deliveryMode]="'DELIVERY'" [action]="locationsWidgetAction" (lifecycle)="null">
                <ng-template let-widget="widget">
                    <div *ngIf="widget.model != undefined">
                        <div class="location-bar">
                            <div class="form-control">
                                <ion-searchbar class="form-search" [debounce]="1000" [(ngModel)]="selectedCity" #focusInput showCancelButton="false" placeholder="Select Area"
                                    (click)="toggleDropDown('city');" (ionInput)="toggleDropDown('city', true, true);filterEntity($event, 'city')">
                                </ion-searchbar>
                                <div *ngIf="isDropDownShown" text-center class="location-block-list">
                                    <ion-spinner color="success" name="bubbles">
                                    </ion-spinner>
                                </div>
                                <ion-list *ngIf="isDropDownShown" class="location-block-list citydrp">
                                    <ion-item no-padding *ngFor="let city of widget.model.cities">
                                        <span (click)="selectCity(city.name)">{{ city.name }}</span>
                                    </ion-item>
                                </ion-list>
                            </div>
                            <div class="form-control">
                                <ion-searchbar class="form-search" [debounce]="1000" [(ngModel)]="selectedCity" #focusInput showCancelButton="false" placeholder="Select Block"
                                    (click)="toggleDropDown('city');" (ionInput)="toggleDropDown('city', true, true);filterEntity($event, 'city')">
                                </ion-searchbar>
                                <div *ngIf="isDropDownShown" text-center class="location-block-list">
                                    <ion-spinner color="success" name="bubbles">
                                    </ion-spinner>
                                </div>
                                <ion-list *ngIf="isDropDownShown" class="location-block-list">
                                    <ion-item no-padding *ngFor="let city of widget.model.cities">
                                        <span (click)="selectCity(city.name)">{{ city.name }}</span>
                                    </ion-item>
                                </ion-list>
                            </div>
                            <div class="loaction-btn">
                                <ion-button color="medium" class="btn-signin" text-capitalize expand="block" mode="ios">{{'home_page.start_my_order' | translate}}</ion-button>
                            </div>
                            <div class="take-away-block">
                                <span>Your pickup hut is </span>
                                <ion-button color="success" class="btn-success" text-capitalize expand="block" mode="ios">{{'home_page.start_my_order' | translate}}</ion-button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </location-widget>

            <div class="find-hut" (click)="locateMe()">
                <span> {{'home_page.find_my_nearest_hut' | translate}}</span>
            </div>

        </div>
    </div>
    <app-banner></app-banner>
    <ion-row margin-bottom justify-content-center padding>
        <ion-col size-lg='6' size-xs='12'>
            <ion-button color="success" (click)="navigateToDeals()" text-capitalize expand="block" mode="ios">view all deals
            </ion-button>
        </ion-col>
    </ion-row>
    <app-footer></app-footer>
</ion-content>
