<ion-header>
  <app-header [showHalalTag]="false" [showLanguage]="false"></app-header>
</ion-header>
<ion-content>
  <app-sub-header [title]="titleValue"></app-sub-header>
  <div class="my-account-wrap w-700">
    <ion-list no-margin>
      <ion-item (click)="goToPage('user-profile')" no-padding text-capitalize>{{'my_account_page.my_profile' | translate}}
        <div class="icon icon-arrow-next-2"></div>
      </ion-item>
      <ion-item (click)="goToPage('change-password')" no-padding text-capitalize>{{'my_account_page.change_password' | translate}}
        <div class="icon icon-arrow-next-2"></div>
      </ion-item>
      <ion-item (click)="goToPage('order-history')" no-padding text-capitalize>{{'my_account_page.order_history' | translate}}
        <div class="icon icon-arrow-next-2"></div>
      </ion-item>
      <ion-item (click)="goToPage('saved-address')" no-padding text-capitalize>{{'my_account_page.saved_address' | translate}}
        <div class="icon icon-arrow-next-2"></div>
      </ion-item>
      <ion-item (click)="goToPage('favorites')" no-padding text-capitalize>{{'my_account_page.my_favourites' | translate}}
        <div class="icon icon-arrow-next-2"></div>
      </ion-item>
      <ion-item (click)="goToPage('home')" no-padding text-capitalize>{{'my_account_page.logout' | translate}}
        <div class="icon icon-arrow-next-2"></div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
