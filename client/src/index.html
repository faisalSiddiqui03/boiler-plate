<body>
  <!-- Google Tag Manager (noscript) -->

  </noscript>

  <app-root>
    <div class="loading-wrapper">
      <style>
        header {
          position: relative;
          box-shadow: 0 0 2px rgba(var(--ion-color-dark-rgb), .2);
          background: var(--ion-color-light);
          z-index: 9;
        }

        .logo_bg {
          background-color: var(--ion-color-light);
          width: 65px;
          height: 50px;
          margin: 0 auto;
          position: relative;
          bottom: -10px;
          text-align: center;
          z-index: 1;
          box-shadow: 0 6px 6px -6px var(--ion-color-light-shade);
          background-color: var(--ion-color-light);
          border-radius: 50%;
        }

        .halal-logo {
          position: absolute;
          top: 50%;
          -webkit-transform: translateY(-50%);
          transform: translateY(-50%);
          width: 35px;
          right: 6px;
        }

        .lang-selection {
          position: absolute;
          height: 52px;
          line-height: 52px;
          width: 104px;
          text-align: center;
          left: 43px;
          top: 0;
          white-space: nowrap;
        }

        .banner {
          background: #eeeeee;
          min-height: 200px;
        }

        .delivery-wrap {
          padding: 0 15px;
          max-width: 450px;
          margin: -30px auto 15px;
        }

        .delivery-block {
          text-align: center;
          font-size: 14px;
          padding: 16px;
          border-radius: 5px;
          background: #fff;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
        }

        .delivery-block p {
          margin: 0 0 10px;
        }

        .delivery-block p strong {
          font-size: 18px;
          font-weight: 700;
          display: block;
        }

        button {
          display: block;
          width: 100%;
          box-shadow: none;
          border-radius: 5px;
          font-size: 15px;
          line-height: 40px;
          text-align: center;
        }

        .change {
          margin-bottom: 10px;
          border: 1px solid #d1d1d1;
          background: #f4f4f4;
          color: #666666;
        }

        .see-all {
          border: none;
          color: #fff;
          background: #70a401;
        }

        .categories {
          padding: 16px;
        }

        .common-heading {
          position: relative;
          display: flex;
          align-items: center;
        }

        .common-heading h2 {
          padding: 0 10px;
          display: inline-block;
          font-size: 20px;
          color: #4d4d4d;
          font-weight: 700;
        }

        .common-heading::before,
        .common-heading::after {
          content: '';
          flex: 1 1 0;
          border-bottom: 1px solid var(--ion-color-secondary-tint);
        }

        @media (min-width:992px){
          header{
            display: none;
          }
        }
      </style>
      <header>
        <div class="logo_bg">
          <img alt="Pizza Hut" class="header-img" width="48px" src="assets/imgs/pizzahut-logo.svg">
        </div>
        <div class="lang-selection">العربية </div>
        <div class="halal-logo">
          <img alt="halal" height="35" src="assets/imgs/halal.png" width="35">
        </div>
      </header>
      <div class="banner"></div>
      <div class="delivery-wrap">
        <div class="delivery-block">
          <p> Delivering from
            <strong>JABRIYA</strong> Block 7, Street 102, Opposite jabriya Co-op</p>
          <button class="change">Change</button>
          <button class="see-all">See all Deals &amp; menus</button>
        </div>
      </div>
      <div class="categories">
        <div class="common-heading">
          <h2> OUR MOST POPULAR DEALS </h2>
        </div>
        <div class="banner"></div>
      </div>
    </div>
